<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="titleH1">This is content</h1>
    <button class="btnClick">Click</button>
    <script>
        const titleH1Elm = document.querySelector(`.titleH1`);
        titleH1Elm.textContent = "Đây là nội dung";
        titleH1Elm.style.color = `red`;
        titleH1Elm.style.backgroundColor = "blue";
        const btnElm = document.querySelector(`.btnClick`);
        const changed = false;
        btnElm.addEventListener(`click`, function(){
            if(changed){
                titleH1Elm.textContent=`This is content`;
                titleH1Elm.style.color=``;
                titleH1Elm.style.backgroundColor=``;
                changed=false;
                btnElm.textContent=`Click`;
            }
        })
    </script>
</body>
</html>
